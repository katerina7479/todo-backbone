<div id="add" class="ui green button hover">Add
</div>

<% _.each(collection.models, function(model){ %>
<div class="ui blue segment item" data-value="<%= model.get('id') %>">
  <%= model.get('title') %>
  <% if (model.get('done') == 1){ %>
	<i class="large green check icon"></i>
   <% }; %>
</div>
<% }); %>
